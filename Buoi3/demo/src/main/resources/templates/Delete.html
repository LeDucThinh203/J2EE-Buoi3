<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xóa sách</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #d9534f; }
        .info { max-width: 400px; margin-top: 20px; padding: 15px; background-color: #f8d7da; border: 1px solid #f5c6cb; border-radius: 4px; }
        .info p { margin: 5px 0; }
        .buttons { margin-top: 20px; }
        button { padding: 10px 20px; margin-right: 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
        .btn-delete { background-color: #d9534f; color: white; }
        .btn-delete:hover { background-color: #c9302c; }
        .btn-cancel { background-color: #6c757d; color: white; text-decoration: none; display: inline-block; }
        .btn-cancel:hover { background-color: #5a6268; }
    </style>
</head>
<body>
    <h1>Xóa sách</h1>
    
    <div class="info">
        <h3>Bạn có chắc chắn muốn xóa sách này?</h3>
        <p><strong>ID:</strong> <span th:text="${book.id}">1</span></p>
        <p><strong>Tiêu đề:</strong> <span th:text="${book.title}">Spring boot</span></p>
        <p><strong>Tác giả:</strong> <span th:text="${book.author}">Huy Cuong</span></p>
    </div>
    
    <div class="buttons">
        <form th:action="@{/books/delete/{id}(id=${book.id})}" method="post" style="display: inline;">
            <button type="submit" class="btn-delete">Xác nhận xóa</button>
        </form>
        <a href="/books" class="btn-cancel">Hủy</a>
    </div>
</body>
</html>
