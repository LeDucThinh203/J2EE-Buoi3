<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sách</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 30px; 
            background-color: #ffffff;
        }
        h2 { 
            color: #333; 
            font-size: 24px;
            margin-bottom: 10px;
        }
        a.add-link {
            color: #0066cc;
            text-decoration: underline;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 15px;
        }
        table { 
            border-collapse: collapse; 
            width: 600px; 
            margin-top: 10px;
            background-color: white;
        }
        th, td { 
            border: 1px solid #000; 
            padding: 8px 12px; 
            text-align: left; 
            font-size: 14px;
        }
        th { 
            background-color: #e8e8e8;
            font-weight: bold;
        }
        td a { 
            color: #0066cc; 
            text-decoration: underline; 
            margin-right: 10px;
            cursor: pointer;
        }
        td form {
            display: inline;
        }
        td button {
            background: none;
            border: none;
            color: #0066cc;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            padding: 0;
        }
    </style>
</head>
<body>
    <h2>Danh sách sách</h2>
    <a href="/books/add" class="add-link">Thêm sách mới</a>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tiêu đề</th>
                <th>Tác giả</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}">1</td>
                <td th:text="${book.title}">Spring boot</td>
                <td th:text="${book.author}">Huy Cuong</td>
                <td>
                    <a th:href="@{/books/edit/{id}(id=${book.id})}">Sửa</a>
                    <form th:action="@{/books/delete/{id}(id=${book.id})}" method="post" 
                          onsubmit="return confirm('Bạn có chắc chắn muốn xóa sách này không?');">
                        <button type="submit">Xóa</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
